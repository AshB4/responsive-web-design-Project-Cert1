<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css" />
  <html>
    <body>
  <title>Survey form</title>
  <head>Survey Form</head>
 <form
  name="id"
   id="survey-form">
  <h1 id="title">
    FreeCodeCamp Survey</h1>
 <label
  id="name-label">
   <p id="description">
   Name:
   </p>
 <input 
 id="name" 
 placeholder="Put your name here" 
 required> </input></label>

<label id="email-label">
   <p id=description>
   E-mail:
   <p/>
   <input
    type="email"
     name="email"
      id="email"
       placeholder="Put your E-mail here"
        required /></input>
   </label>
 <!--*WTF*-->
 <label id="number-label">
   <p id="number-label">
   Age:
   <p/>
   <input
    type="number"
     name="number"
      id="number"
       placeholder="Age"
       min="12"
       max="99">
   </input></label>
        <div></div>
 <label><h3><p> What option best describes your current role?</p</label></h3>
  <form action="form1">
 <select id="dropdown" name="survey-form"><fieldset>
<option value="1">Select all that apply</option>
<option value="2">Student</option>
<option value="3">Working full-time</option>
<option value="4">Working part-time</option>
<option value="5">Unemployed</option>
<option value="6">It's complicated</option>
 </fieldset>
   </select>
   </form>
   <div></div>
  <h4>Would you recommend FreeCodeCamp to a friend?</h4>
        <label><p><input type="radio" name="account-type" value="radio"/> YES! Free stuff rocks</label></p>
        <label><p><input type="radio" name="account-type" value="radio"/> Maybe?</p></label>
        <label><p><input type="radio" name="account-type" value="radio"/> 
        NO. I hate free stuff.</p></label>
        <h4>What would you like to see more of?</h4>
<div></div>
<input type="checkbox" name="box1" value="checkbox"/>
         <label class="box">Front-end Development 
          </label>
<div></div>
  <input type="checkbox" name="box2" value="checkbox"/>
          <label class="box">Full Stack Development
          </label> 
<div></div>
<input type="checkbox" name="box3" value="checkbox" >
          <label class="box">Videos
        <div></div>
  <input type="checkbox" name="box4" value="checkbox"/>         
           </label>Machine learning
          </label>
<label><h5><p>Any suggestions for us?</h5>
          <textarea name="bio" rows="3" cols="30" placeholder="Tell us how to improve..."></textarea>
			  </label>
      </fieldset>
      <p>
       <div><!--*--></div>
      <input type="submit" id="submit" value="Submit" /></p>
    </form>
  </body>
</html>
